<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>FrontEnd Quiz</title>

</head>
<body>
   <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-success display-3 my-4">Front-End Quiz</h2>
        </div>
    </div>

    <!--result section-->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-success display-4 p-3">0%</span> ready.</p>
        </div>
    </div>
    
    <!--quiz section-->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">Let's Ask Some Questions</h2>

           <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">Which of these is a front end language?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">PHP</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                   <label class="form-check-label">Javascript</label>
               </div>
            </div> 

            <div class="my-5">
                <p class="lead font-weight-normal">Which of these is a CSS framework</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">Bootstrap</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                   <label class="form-check-label">Laravel</label>
               </div>

               <div class="my-5">
                <p class="lead font-weight-normal">When do you know you are ready as a front-end dev? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">After learning all frameworks</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                   <label class="form-check-label">You can't be truly ready.</label>
               </div>
            </div> 

            <div class="my-5">
                <p class="lead font-weight-normal">Which of these do you need when starting out as a programmer?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">Consistence and Resilience.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                   <label class="form-check-label">A new laptop.</label>
               </div>
            </div> 

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
           </form>
           </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
